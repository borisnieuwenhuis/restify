        $(function() {
            init('member', '#memberlist', '<li><%= name %></li>', '#memberForm');

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">Restify Crud POC</a>

    <div class="container">
        <div class="content">
            <div class="page-header">

            </div>
            <div class="row">
                <div class="span10">
                    <h2>Edit Member</h2>
                    <div class="alert-message error hidden">
                    </div>
                    <form id="memberForm">
                       <fieldset>
                         <div class="clearfix">
                           <label for="name">First name</label>
                           <div class="input">
                             <input class="xlarge" name="name" size="30" type="text" />
                           </div>


                           <label for="name">Last name</label>
                           <div class="input">
                             <input class="xlarge" name="lastname" size="30" type="text" />
                           </div>


                         </div><!-- /clearfix -->

                         <div class="actions">
                           <input type="submit" class="btn primary" value="Save changes">&nbsp;<button type="reset" class="btn">Cancel</button>
                         </div>
                       </fieldset>
                     </form>
                </div>
                <div class="span4">
                    <h2>Members</h2>
                    <div id="memberlist">
                    </div>
                </div>
            </div>
        </div>
